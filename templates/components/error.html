<section x-cloak class="fixed z-50 h-screen w-screen bg-[rgb(0,0,0,.8)] p-10 top-0   flex justify-center items-center" x-show="showError" x-transition x-transition.duration.500ms>
<div class="bg-sub  rounded-md w-1/2  h-56 p-10 flex flex-col relative gap-2 max-md:w-full  justify-center items-center">
    <ion-icon name="close-sharp" class="absolute top-5 right-5 text-xl p-1 bg-gray-100 cursor-pointer hover:bg-gray-400 transition ease-in duration-150 rounded-md text-gray-700" @click="showError=!showError"></ion-icon>
   <ion-icon name="alert-circle-sharp" class="text-gray-400 text-3xl" ></ion-icon>
    <span class="text-gray-300 font-medium text-sm text-center " x-text="errorMessage" ></span>

</div>
</section>
