{% extends "base.html" %}
{%load static%}
{% block content %}

<main class='h-screen py-10 bg-black flex items-center justify-center text-base'>

</div>
    {% include "components/nav.html" %}
    {% include "components/alerts.html" %}
    <section class='w-full relative'>
            {% comment %} <div class='bg-blue-400 w-4/5 max-md:w-full py-5 h-[100vh] rounded-full opacity-[.1] z-10 shadow-2xl shadow-main blur-3xl absolute left-[50%] -translate-x-1/2'></div> {% endcomment %}

            <form action="" method="post" class='w-2/5 text-sm  max-md:w-11/12 flex flex-col gap-4 mt-24 p-10 max-md:p-5 mx-auto  bg-neutral-950 shadow-sm   rounded-md z-50 text-gray-300' autocomplete="off">
            {% csrf_token %}
            <p class='text-2xl text-center font-medium '>Login to Account</p>
        <fieldset class='flex gap-5 flex-col'>
            <label for="email">Email</label>
            <input type="email" name="email" class='p-3 rounded-md bg-neutral-900 active:border-[1px] ' placeholder="Your Email">
        </fieldset>
        <fieldset class='flex gap-5 flex-col'>
            <label for="">Password</label>
           <span class="relative bg-neutral-900 rounded-md" >
            <input type="password" name="password" class='p-3 rounded-md w-full  password '  placeholder="Your Password" >
            <span class="password-toggle absolute right-5 top-1/2 -translate-y-1/2 p-1 text-xs text-black rounded-md cursor-pointer bg-gray-500 ">show</span>
           </span>
        </fieldset>
        <button class='bg-gray-200 p-4 rounded-full mt-5 text-black w-1/2 self-center'>Login</button>
        <p class='text-center text-sm font-normal'>No account Yet ? <a href="{%url 'sign-up'%}" class='text-gray-400 pl-3'>Sign Up</a></p>
        <p class='text-center text-gray-600 cursor-pointer'>Forgot Your Password?</p>
    </form>
    </section>
    <script>
        let passwordEl=document.querySelector('.password')
        let toggle=document.querySelector('.password-toggle')

        toggle.addEventListener('click',()=>{
            if(passwordEl.getAttribute('type')=='password'){
                passwordEl.setAttribute('type','text')
                toggle.textContent='Hide'
            }
            else{
                passwordEl.setAttribute('type','password')
                toggle.textContent='Show'
            }
        })
    </script>
</main>
{%endblock%}
